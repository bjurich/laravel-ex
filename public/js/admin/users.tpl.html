<div class="container">
	<h2>Users</h2>

	<button type="button" class="btn btn-primary" ui-sref="main.newUser"><span class="glyphicon glyphicon-plus"></span> Create new user</button>
	<table ng-table="ngTable" class="table table-striped">
		<tr ng-repeat="user in $data">
			<td data-title="'ID'">{{ user.id }}</td>
			<td class="col-lg-3" data-title="'Name'">{{ user.name }}</td>
			<td class="col-lg-3" data-title="'E-mail'">{{ user.email }}</td>
			<td class="col-lg-3" data-title="'Created at'">{{ user.created_at }}</td>
			<td class="col-lg-3" data-title="'Updated at'">{{ user.updated_at }}</td>

			<td style="text-align: center">
				<a class="btn btn-primary" role="button"  ui-sref="main.editUser({ username: user.username })"><span class="glyphicon glyphicon-edit"></span> Open</a>
			</td>
			<td style="text-align: center">
				<a class="btn btn-primary" role="button" ng-confirmed-click="resetUserPassword(user.username)" ng-confirm-click="Are you sure you want to reset password?">Reset password</a>
			</td>
			<td style="text-align: center">
				<a class="btn btn-primary" role="button" ng-confirmed-click="deleteUser(user.username)" ng-confirm-click="Are you sure you want to delete this user?"><span class="glyphicon glyphicon-trash"></span> Delete</a>
			</td>
		</tr>
	</table>
</div>
